name: Quality Checks (typecheck / lint / format)

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
    paths-ignore:
      - '**/*.md'
      - '.coderabbit.yaml'
  push:
    branches: [main]
    paths-ignore:
      - '**/*.md'
      - '.coderabbit.yaml'
  workflow_dispatch: {}

concurrency:
  group: quality-checks-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

jobs:
  changes:
    name: Detect changed paths
    runs-on: ubuntu-24.04
    timeout-minutes: 5
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend: ${{ steps.filter.outputs.backend }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Paths filter
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'backend/**'
            shared:
              - '.github/workflows/**'
              - 'package.json'
              - 'bun.lock'
              - 'mise.toml'
              - '.oxfmtrc.json'
              - '.oxlintrc.json'
              - '.eslintignore'
              - '.gitignore'

  frontend:
    name: Frontend - typecheck / lint / format
    needs: changes
    if: >-
      ${{
        (needs.changes.outputs.frontend == 'true' || needs.changes.outputs.shared == 'true')
        && (github.event_name != 'pull_request' || github.event.pull_request.draft == false)
      }}
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          cache: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck:frontend

      - name: Lint
        run: bun run --filter frontend lint

      - name: Format (check)
        run: bun run --filter frontend format:check

  backend:
    name: Backend - typecheck / lint / format
    needs: changes
    if: >-
      ${{
        (needs.changes.outputs.backend == 'true' || needs.changes.outputs.shared == 'true')
        && (github.event_name != 'pull_request' || github.event.pull_request.draft == false)
      }}
    runs-on: ubuntu-24.04
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          cache: true

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck:backend

      - name: Lint
        run: bun run --filter backend lint

      - name: Format (check)
        run: bun run --filter backend format:check

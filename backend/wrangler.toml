#:schema node_modules/wrangler/config-schema.json
name = "rikai-api"
main = "src/index.ts"
compatibility_date = "2026-01-03"

# 1. データベース設定
[[d1_databases]]
binding = "rikai_db"
database_name = "rikai-db"
database_id = "ad5103ef-3514-43a6-ac53-5ffe88041fe6"

# 2. 環境変数
[vars]
NODE_ENV = "production"
FRONTEND_URL = "https://0bcbd398.rikai.pages.dev/"

# 3. ログ・監視設定
[observability]
enabled = true

# 4. 開発環境設定
[dev]
port = 8080
local_protocol = "http"
upstream_protocol = "https"
